services:
  - type: web
    name: rag-study-assistant-api
    runtime: docker
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    dockerfilePath: ./Dockerfile
    # buildCommand and startCommand come from the Dockerfile
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /health
